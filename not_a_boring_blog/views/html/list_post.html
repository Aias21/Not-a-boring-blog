<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.body }}</p>
                <p>Published on: {{ article.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
